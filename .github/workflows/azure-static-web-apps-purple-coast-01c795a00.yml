name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - improvement/otp-email-resend-control
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - improvement/otp-email-resend-control

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      # üß© 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # üß© 2Ô∏è‚É£ Log environment variable (for debugging)
      - name: Debug Env Vars
        run: echo "üîç VITE_BACKEND_URL=${{ vars.VITE_BACKEND_URL }}"

      # üß© 3Ô∏è‚É£ Build and deploy using Azure SWA action
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_COAST_01C795A00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          ###### Repository/Build Configurations ######
          app_location: "/"             # Root folder for your React app
          api_location: ""              # No backend API inside repo
          output_location: "dist"       # Vite build output folder
          ###### End of Configurations ######
        env:
          # üëá Passed to Vite at build time
          VITE_BACKEND_URL: ${{ vars.VITE_BACKEND_URL }}

  # üß© 4Ô∏è‚É£ Close pull requests
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_COAST_01C795A00 }}
          action: "close"
